<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Harita Boyama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <!-- Üst kontrol paneli -->
  <div class="controls">
    <label>
      Renk seç:
      <input type="color" id="colorPicker" value="#3EA1AA">
    </label>

    <label>
      Yazı boyutu:
      <input type="range" id="labelSize" min="8" max="40" value="14">
      <span id="labelSizeValue">14px</span>
    </label>

    <button id="toggleLabels" class="btn secondary">
      İsimleri Göster
    </button>

    <button id="zoomIn" class="btn secondary">Yakınlaştır (+)</button>
    <button id="zoomOut" class="btn secondary">Uzaklaştır (-)</button>
    <button id="zoomReset" class="btn secondary">Sıfırla</button>

    <button id="saveWork" class="btn">
      Dosyayı Kaydet
    </button>

    <button id="savePng" class="btn">
      Resim Olarak Kaydet
    </button>

    <label>
      Hazır harita yükle (SVG):
      <input type="file" id="loadSvg" accept=".svg,image/svg+xml">
    </label>
  </div>

  <!-- Harita alanı -->
  <div id="turkey-map" data-bg-color="#FFF5D0">
    <div class="hover-info"></div>
    <!-- SVG JS ile yüklenecek -->
  </div>

  <!-- jQuery (eğer projende zaten varsa bunu kaldırabilirsin) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Ana JS -->
  <script src="js/main.js"></script>
</body>
</html>
